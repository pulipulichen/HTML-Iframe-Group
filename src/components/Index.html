<div class="Index"
  v-show="config.inited">
  <div v-show="config.dashboardConfig !== null && config.view === 'dashboard'">
    <NavigationBar 
      v-if="config.dashboardConfig && config.dashboardConfig['navigation-position'] === 'top'"
      ref="NavigationBar"
      v-bind:config="config"
      v-bind:localConfig="localConfig"
      v-bind:utils="utils"
      v-bind:routingID="routingID">
    </NavigationBar>

    <template v-if="config.dashboardConfig">
      <Dashboard 
        v-for="tab in config.dashboardConfig.tabs"
        :key="tab.title"
        ref="Dashboard"
        :data-tab-title="tab.title"
        :visible="(tab.title === localConfig.tab)"
        v-bind:tab="tab"
        v-bind:config="config"
        v-bind:localConfig="localConfig"
        v-bind:utils="utils"
        v-bind:routingID="routingID">
      </Dashboard>
    </template>

    <NavigationBar 
      ref="NavigationBar"
      class="fixed bottom"
      v-if="config.dashboardConfig && config.dashboardConfig['navigation-position'] === 'bottom'"
      v-bind:config="config"
      v-bind:localConfig="localConfig"
      v-bind:utils="utils"
      v-bind:routingID="routingID">
    </NavigationBar>
  </div>
  <div v-if="!config.dashboardConfig">
    <LoadingPudding 
      ref="LoadingPudding"
      v-bind:config="config"
      v-bind:localConfig="localConfig"
      v-bind:utils="utils"
      v-bind:routingID="routingID">
    </LoadingPudding>
  </div>
  
  <ConfigurationPanel 
    v-if="config.view === 'configuration'"
    ref="ConfigurationPanel"
    v-bind:config="config"
    v-bind:localConfig="localConfig"
    v-bind:utils="utils"
    v-bind:routingID="routingID">
  </ConfigurationPanel>

</div>
