<a class="ui fluid button"
  :href="url"
  target="_blank"
  :title="title"
  :class="computedClasses"
  @click.prevent.stop="utils.PopupUtils.openURLFullscreen(url)">

  <template v-if="favicon">
    <div class="favicon"
      :style="{'background-image': `url(${favicon})`}"></div>
    <div class="title">{{ title }}</div>
  </template>
  <template v-else>
    {{ title }}
  </template>
    
</a>
