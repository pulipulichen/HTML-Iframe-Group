<a class="item"
  @click.prevent.stop="open"
  :href="compustedURL"
  :title="title"
  :class="computedClasses"
  target="_blank">
  <template v-if="favicon">
    
    <div class="favicon"
      :style="{'background-image': `url(${favicon})`}"></div>

    <div class="title">{{ title }}</div>
  </template>
  <template v-else>
    {{ title }}
  </template>
</a>
